<!doctype html>
<html>
<head>
<title>Dulio Denis</title>
<style type="text/css">
	*{
	margin: 0px;
	padding: 0px;
	}
	#image {
		position: relative;
		z-index: -1
	}
	#content {
		height: 750px;
		width: 100%;
		margin-top:-10px; 
		background-color:#4dbbac;
		position: relative;
		z-index: 1;
	}
</style>
<script type="text/javascript">
	var ypos,image;
	function parallax() {
		image = document.getElementById('image');
		ypos = window.pageYOffset;
		image.style.top = ypos * .7+ 'px';
	}
	window.addEventListener('scroll', parallax),false;

</script>
</head>

<body>
<img id="image" src="img/slide1.jpg" height="710px" width="100%" />
<div id="content"></div>
    
<img id="image" src="img/slide2.jpg" height="710px" width="100%" />
<div id="content"></div>

	
</body>
